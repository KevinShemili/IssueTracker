name: SonarCloud Analysis

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      workdir: com.shemilikevin.app.tracker

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'

    - name: Cache SonarQube Packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Cache Maven Dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2-

    - name: Enable SonarCloud (Internal PR or Push)
      if: ${{ env.SONAR_TOKEN }}
      run: echo "SONARGOAL=sonar:sonar" >> $GITHUB_ENV

    - name: Build & Analyze
      run: >
        mvn verify -Pjacoco $SONARGOAL
        -Dsonar.organization=kevinshemili
        -Dsonar.host.url=https://sonarcloud.io
        -Dsonar.projectKey=KevinShemili_IssueTracker
      working-directory: ${{ env.workdir }}
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
